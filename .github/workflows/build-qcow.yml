name: Build Proxmox image (with Cachix)

on:
  workflow_dispatch:
  push:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          swift: true
          go: true
          java: true

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
          extra_nix_config: |
            experimental-features = nix-command flakes

      # Active Cachix POUR PULL & PUSH (gr√¢ce au token)
      - name: Use Cachix (pull & push)
        uses: cachix/cachix-action@v14
        with:
          name: jeremiealcaraz            # nom de ton cache public
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build Proxmox image
        run: |
          mkdir -p out
          nix --accept-flake-config run github:nix-community/nixos-generators -- \
            --format proxmox \
            --flake .#nixos \
            -o ./out/nixos-proxmox.tar.zst \
            --show-trace

      - name: Upload Proxmox artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-proxmox
          path: out/nixos-proxmox.tar.zst

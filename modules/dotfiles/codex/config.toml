# Codex CLI configuration - Marigold (macOS) - Géré par Nix
# Config minimale pour reproductibilité, sans chemins hardcodés

model = "gpt-5.2-codex"
model_reasoning_effort = "high"

# --- Feature flags ---
[features]
rmcp_client = true

# --- MCP Servers (génériques, sans chemins personnels) ---
[mcp_servers.notion]
command = "npx"
args = ["-y", "mcp-remote", "https://mcp.notion.com/mcp"]

[mcp_servers.chrome-devtools]
command = "npx"
args = ["-y", "chrome-devtools-mcp@latest"]

[mcp_servers.pdf-reader]
command = "npx"
args = ["@sylphx/pdf-reader-mcp"]

# --- GitHub MCP (HTTP Streamable) ---
[servers.github]
type = "http"
url = "https://api.githubcopilot.com/mcp/"

# Note: Les projets trustés et serveurs MCP avec chemins personnels
# doivent être ajoutés manuellement après le premier déploiement

name: Deploy to Mimosa

# Ce workflow build et dÃ©ploie le site sur mimosa quand tu push sur main
on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸ—„ï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build site
        run: pnpm build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Build summary
        run: |
          echo "âœ… Build completed!"
          echo "ğŸ“ Files: $(find dist -type f | wc -l)"
          echo "ğŸ’¾ Size: $(du -sh dist | cut -f1)"
          echo "ğŸ”– Commit: $(git rev-parse --short HEAD)"

      - name: ğŸ“¦ Create deployment archive
        run: tar -czf site.tar.gz -C dist .

      - name: ğŸ” Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MIMOSA_SSH_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to Mimosa
        env:
          MIMOSA_HOST: ${{ secrets.MIMOSA_HOST }}
        run: |
          set -euo pipefail

          echo "ğŸ“¤ Uploading to mimosa..."
          scp site.tar.gz "$MIMOSA_HOST:/tmp/j12zdotcom-deploy.tar.gz"

          echo "ğŸ“¦ Deploying on mimosa..."
          ssh "$MIMOSA_HOST" << 'ENDSSH'
            set -euo pipefail

            # Backup
            if [ -d /var/www/j12zdotcom ]; then
              BACKUP="/var/www/j12zdotcom.backup.$(date +%Y%m%d-%H%M%S)"
              echo "ğŸ’¾ Backing up to $BACKUP"
              sudo cp -r /var/www/j12zdotcom "$BACKUP"
              # Keep only last 3 backups
              ls -dt /var/www/j12zdotcom.backup.* 2>/dev/null | tail -n +4 | xargs -r sudo rm -rf
            fi

            # Deploy
            echo "ğŸ”„ Deploying new version..."
            sudo mkdir -p /var/www/j12zdotcom
            sudo rm -rf /var/www/j12zdotcom/*
            cd /var/www/j12zdotcom
            sudo tar -xzf /tmp/j12zdotcom-deploy.tar.gz
            sudo chown -R root:root /var/www/j12zdotcom
            sudo chmod -R 755 /var/www/j12zdotcom
            rm /tmp/j12zdotcom-deploy.tar.gz

            echo "âœ… Deployed $(find /var/www/j12zdotcom -type f | wc -l) files"
          ENDSSH

          echo "ğŸ”„ Reloading Caddy..."
          ssh "$MIMOSA_HOST" "sudo systemctl reload caddy"

      - name: ğŸ” Health check
        env:
          MIMOSA_HOST: ${{ secrets.MIMOSA_HOST }}
        run: |
          echo "ğŸ¥ Running health checks..."

          ssh "$MIMOSA_HOST" << 'ENDSSH'
            systemctl is-active --quiet caddy && echo "âœ… Caddy running" || exit 1
            systemctl is-active --quiet cloudflared && echo "âœ… Cloudflared running" || exit 1
            curl -sf http://localhost > /dev/null && echo "âœ… Site responding" || exit 1
          ENDSSH

          # Test public site
          sleep 2  # Wait for Cloudflare cache
          curl -sf https://jeremiealcaraz.com > /dev/null && echo "âœ… Public site OK" || echo "âš ï¸  Public site may be cached"

      - name: ğŸ“ Summary
        if: success()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Deployment successful!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ https://jeremiealcaraz.com"
          echo "ğŸ”– Commit: $(git rev-parse --short HEAD)"
          echo "â° Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
